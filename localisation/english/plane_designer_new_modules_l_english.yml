 adi_t_tail:0 "Empennage en T"
 adi_t_tail_desc:0 "Une configuration dans laquelle les gouvernes de profondeur sont placées au sommet de la dérive, donnant une forme de T a la queue. Elle permet de mettre les gouvernes en dehors du sillage du moteur, augmentant l'éfficacité des gouvernes pour une meilleur agilité. Elle offre également une meilleur portance, mais est plus lourdes et dangeureuse si l'avion entre en décrochage."
 adi_twin_boom:0 "Empennage bipoutres"
 adi_twin_boom_desc:0 "Une configuration dans laquelle gouvernes de queue ne sont pas installées sur le fuselage, mais rattachées aux ailes par un double longeron. Elle permet de dégager la queue pour y installer des composants tel des moteurs, dégager la vue pour l'observation et les champs de tirs, et améliorer l'aérodynamisme de l'avion."
 adi_twin_tail:0 "Empennage double"
 adi_twin_tail_desc:0 "Une configuration avec une grande gouverne de profondeur et deux petites dérives. Cela permet d'augmenter la surface des contrôles et l'agilité pour les avions lourds sans a avoir a construire une gigantesque dérive. Elle permet aussi d'avoir une vue arrière sans angle-mort pour les tourelles de défenses."


 adi_schraege_musik:0 "Schraege Musik"
 adi_schraege_musik_desc:0 "La Schraege Musik est un dispositif de canons orrientés vers le ciel, elle permet d'abattres des bombardiers qui volent plus haut. Cela permet a l'avion de rester hors de porté des défenses des bombardiers qui ne sauront même pas ce qui les a touchés."

