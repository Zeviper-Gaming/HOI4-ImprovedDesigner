 improved_compressor: "Improved Compressor"
 improved_compressor_desc: "Jet engines take in a great amount of surrounding air through their inlet. Behind the inlet is the compressor section. The compressor's job is to increase the pressure of the incoming air before it reaches the combustion section." 
 supersonic_air_intake: "Supersonic air Intake"
