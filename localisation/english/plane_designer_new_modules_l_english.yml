 adi_fuselage_high:0 "Configuration ailes hautes"
 adi_fuselage_high_desc:0 "Avantage pour les reco et attaques navales, meilleurs fiabilité au détriment de la vitesse et des performances en combat aérien"
 adi_fuselage_low:0 "Configuration ailes basses"
 adi_fuselage_low_desc:0 "Avantage les performances en combat aérien"
 adi_fuselage_other:0 "Configuration autres"
 adi_fuselage_other_desc:0 ""

 fuselage_biplane:0 "Configuration Biplan"
 fuselage_biplane_desc:0 "Une configuration du fuselage avec deux ailes au lieu d'une seul. Avoir une aile supplémenaitre permet d'augmenter la surface alaire des ailes. Cela résulte en une augmentation de la portance et de l'agilité de l'avion a basse vitesse. Ce doublement permet également a l'avion de rester en vol même avec une aile endommagée, mais réduit également l'aérodynamisme de l'avion et sa vitesse."
 fuselage_high_wing:0 "Configuration monoplan aile haute"
 fuselage_high_wing_desc:0 "Une configuration de fuselage avec les ailes placées au dessus du pilote. Se placement permet de dégager la vue, offrant au pilote une excellent vision du sol."
 fuselage_low_wing:0 "Configuration monoplan aile basse"
 fuselage_low_wing_desc:0 "Une configuration de fuselage avec les ailes placées sous le pilote. Se placement limite la visibilité du sol, mais offre une vue au pilote de tous ce qu'il se trouve a sa verticale, un atout essentiel en combat aérien."
 fuselage_twin:0 "Configuration fuselage double"
 fuselage_twin_desc:0 "Une configuration dans laquelle deux cellules avions sont combinés en un seul. Combiner deux avion permet d'augmenter les capacités de l'avion a emporté de la charge utile et du carburant, mais au prix d'une mauvaise maniabilité et du cout de deux avions."
 fuselage_flying_wing:0 "Configuration aile volante"
 fuselage_flying_wing_desc:0 "Une configuration de fuselage dans laquelle la partie arrière de l'avion est fusionnée avec l'aile. Cette configuration permet de limité les surfaces exposées a l'air de l'avion, augmentant drastiquement l'aérodynamique de l'avion. Sans queue, les tourelles défensifs de l'avion on un champs de tir sans agnles mort a l'arrière de l'avion. Le seul problème est l'instabilité en vol provoquée par le manque de queue."
 fuselage_swept_wing:0 "Configuration ailes en fléches"
 fuselage_swept_wing_desc:0 "Une configuration dans laquelle l'angle d'attaque des ailes est aggrandi, de sorte a ce que les ailes forment une fléche. Cette configuration permet a l'avion de mieux pénétré les airs a grande vitesse, mais réduit la maniabilité a basse vitesse."
 fuselage_elliptoid_wing:0 "Configuration aille elliptoide"
 fuselage_elliptoid_wing_desc:0 "Une aile elliptoide qui réduit la trainée mais qui est cher a construire (spitfire)"
 fuselage_low_trapezoid_wing:0 "Aile trapézoidale courte"
 fuselage_low_trapezoid_wing_desc:0 "Aile trapézoidale a faible aspect"
 fuselage_trapezoid_wing:0 "Aile trapézoidale longue"
 fuselage_trapezoid_wing_desc:0 "Aile trapézoidale a grand aspect"
 fuselage_inverted_gull_wing:0 "Aile en mouette inversé"
 fuselage_inverted_gull_wing_desc:0 "Aile de type mouette inversé (Stuka / F4U)"
