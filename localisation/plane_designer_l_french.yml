 #Observation window
 adi_observation_bay:0 "Hublot d'observation" 
 adi_observation_bay_desc:0 "Un hublot avec une grande visibilité au sol pour aider au ciblage"
 aircraft_cargo_bay:0 "Cabine de Transport"
 aircraft_cargo_bay_desc:0 "Un espace réservé au transport de parachutistes et de matériel"
 hollow_part_small:0 "Compartiment démontable"
 hollow_part_small_desc:0 "Un compartiment de l'avion pensé dès le début pour être démontable et donné un accés rapide a certaines parties de l'avion pendant la maintenance."
 hollow_part_medium:0 "Compartiment démontable"
 hollow_part_medium_desc:0 "Un compartiment de l'avion pensé dès le début pour être démontable et donné un accés rapide a certaines parties de l'avion pendant la maintenance."
 hollow_part_large:0 "Compartiment démontable"
 hollow_part_large_desc:0 "Un compartiment de l'avion pensé dès le début pour être démontable et donné un accés rapide a certaines parties de l'avion pendant la maintenance."
 adi_schraege_musik:0 "Schraege Musik"
 adi_schraege_musik_desc:0 "La Schraege Musik est un dispositif de canons orrientés vers le ciel, elle permet d'abattres des bombardiers qui volent plus haut. Cela permet a l'avion de rester hors de porté des défenses des bombardiers qui ne sauront même pas ce qui les a touchés."
 #Upward firing autocannon
 adi_t_tail:0 "Empennage en T"
 adi_t_tail_desc:0 "Une configuration dans laquelle les gouvernes de profondeur sont placées au sommet de la dérive, donnant une forme de T a la queue. Elle permet de mettre les gouvernes en dehors du sillage du moteur, augmentant l'éfficacité des gouvernes pour une meilleur agilité. Elle offre également une meilleur portance, mais est plus lourdes et dangeureuse si l'avion entre en décrochage."
 adi_twin_boom:0 "Empennage bipoutres"
 adi_twin_boom_desc:0 "Une configuration dans laquelle gouvernes de queue ne sont pas installées sur le fuselage, mais rattachées aux ailes par un double longeron. Elle permet de dégager la queue pour y installer des composants tel des moteurs, dégager la vue pour l'observation et les champs de tirs, et améliorer l'aérodynamisme de l'avion."
 adi_twin_tail:0 "Empennage double"
 adi_twin_tail_desc:0 "Une configuration avec une grande gouverne de profondeur et deux petites dérives. Cela permet d'augmenter la surface des contrôles et l'agilité pour les avions lourds sans a avoir a construire une gigantesque dérive. Elle permet aussi d'avoir une vue arrière sans angle-mort pour les tourelles de défenses."
 
 armor_plate_small:0 "Blindage"
 armor_plate_small_desc:0 "Des plaques d'acier disposées derrière le siège du pilote et autour du moteur offrent de meilleures chances de survie face aux tirs de DCA et aux attaques par la queue."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Pour renforcer la survivabilité de l'appareil, il faut mettre du blindage la où nos avions rentrant de mission sont le plus souvent touchés."
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Un blindage qui protégent les parties de l'avion qui ne sont jamais touchées."
 
 maritime_aircraft_construction:0 "Construction aéronautique maritime"
 maritime_aircraft_construction_desc:0 "Les avions ne sont pas tous obligés d'atterir sur terre. Les rivières, lac et océans peuvent aussi faire de bon aérodromes et a moindre coût, si tenté que l'appareil soit un hydravion."
 advanced_aircraft_construction:0 "Construction aérienne avancée"
 advanced_aircraft_construction_desc:0 "Au lieu d'essayer de toujours augmenter la puissance des moteurs, des progrès dans l'aérodynamisme nous permetterait de construire des avions qui volent plus vite et qui utilisent moins de carburant"
 modern_aircraft_construction:0 "Construction aérienne moderne"
 modern_aircraft_construction_desc:0 "Avec la vitesse des avions qui augmente constamment, certains pilotes réussisent a atteindre des vitesses proches de celle du son, mais ont tendance a endommager leurs appareils. De nouvelles études sur l'aérodynamique a haute vitesse semblent nécessaires."
 survivability_studies_dos:0 "Protections contre les feux"
 survivability_studies_dos_desc:0 "Une manière d'augmenter la survivabilité des avions serait de leurs installer des systèmes capable de lutter contres les incendies en plein vol."
 tech_schraege_musik:0 "Schraege musik"
 tech_schraege_musik_desc:0 "En installant des canons dirigés vers le ciel sur le toit d'un chasseur, il serait possible d'abattre des bombardiers ennemis volant plus haut que lui, rendant ainsi l'attaque totalement discréte"
 
 fuselage_biplane:0 "Configuration Biplan"
 fuselage_biplane_desc:0 "Une configuration du fusealge avec deux ailes au lieu d'une seul. Avoir une aile supplémenaitre permet d'augmenter la surface alaire des ailes. Cela résulte en une augmentation de la portance et de l'agilité de l'avion a basse vitesse. Ce doublement permet également a l'avion de rester en vol même avec une aile endommagée, mais réduit également l'aérodynamisme de l'avion et sa vitesse."
 fuselage_high_wing:0 "Configuration monoplan aile haute"
 fuselage_high_wing_desc:0 "Une configuration de fuselage avec les ailes placées au dessus du pilote. Se placement permet de dégager la vue, offrant au pilote une excellent vision du sol."
 fuselage_monoplane:0 "Configuration monoplan aile basse"
 fuselage_monoplane_desc:0 "Une configuration de fuselage avec les ailes placées sous le pilote. Se placement limite la visibilité du sol, mais offre une vue au pilote de tous ce qu'il se trouve a sa verticale, un atout essentiel en combat aérien."
 fuselage_twin:0 "Configuration fuselage double"
 fuselage_twin_desc:0 "Une configuration dans laquelle deux cellules avions sont combinés en un seul. Combiner deux avion permet d'augmenter les capacités de l'avion a emporté de la charge utile et du carburant, mais au prix d'une mauvaise maniabilité et du cout de deux avions."
 fuselage_flying_wing:0 "Configuration aile volante"
 fuselage_flying_wing_desc:0 "Une configuration de fuselage dans laquelle la partie arrière de l'avion est fusionnée avec l'aile. Cette configuration permet de limité les surfaces exposées a l'air de l'avion, augmentant drastiquement l'aérodynamique de l'avion. Sans queue, les tourelles défensifs de l'avion on un champs de tir sans agnles mort a l'arrière de l'avion. Le seul problème est l'instabilité en vol provoquée par le manque de queue."
 fuselage_swept_wing:0 "Configuration ailes en fléches"
 fuselage_swept_wing_desc:0 "Une configuration dans laquelle l'angle d'attaque des ailes est aggrandi, de sorte a ce que les ailes forment une fléche. Cette configuration permet a l'avion de mieux pénétré les airs a grande vitesse, mais réduit la maniabilité a basse vitesse."
 fuselage_elliptoid_wing:0 "Configuration aille elliptoide"
fuselage_elliptoid_wing_desc:0 "Une aile elliptoide qui réduit la trainée mais qui est cher a construire (spitfire)"

