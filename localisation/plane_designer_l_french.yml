 # engines
 engine_inline:0 "Moteur en ligne"
 engine_inline_desc:0 "Un moteur avec une seul ligne de piston mis les uns derrières les autres. Son fin profil lui permet de prendre peu de place et de rendre l'avion aérodynamique"
 engine_motor_rotary:0 "Moteur rotatif"
 engine_motor_rotary_desc:0 "Un moteur avec des pistons arangés en cercle autour d'un vilbrequin. Les hélices sont fixées sur le moteur, qui tourne autour de l'avion. La forme du moteur lui permet d'être refroidis par l'air, il n'a pas besoin de compté sur d'autres systèmes pour fonctionner."
 engine_plane_towing:0 "Remorquage"
 engine_plane_towing_desc:0 "Cet avion est un planneur et ne peut pas se propulser par lui même, il est remorqué par un autre avion au décollage."
 engine_pull_push:0 "Moteur Tracteur-Pousseur"
 engine_pull_push_desc:0 "Un assemblage de deux moteur en un seul, avec un moteur dédié a tracter l'avion et un moteur dédié a le propulser. Se système permet de doubler la puissance d'un avion sans a avoir a augmenter drastiquement la taille de l'appareil."
 engine_radial:0 "Moteur Radial"
 engine_radial_desc:0 "Un moteur avec des pistons arangés en cercle autour d'un vilbrequin. Tous le pistons étant autour du vilbrequin, ils peuvent êtres refroidis par l'air, il n'ont pas besoin d'autres systèmes pour fonctionner mais le moteur est moins aérodynamique"
 engine_radial_1:0 "Moteur Radial Améliorer"
 engine_radial_1_desc:0 "Un moteur avec des pistons arangés en cercle autour d'un vilbrequin. Tous le pistons étant autour du vilbrequin, ils peuvent êtres refroidis par l'air, il n'ont pas besoin d'autres systèmes pour fonctionner mais le moteur est moins aérodynamique"
 engine_radial_protected:0 "Moteur Radial avec éxtincteur"
 engine_radial_protected_desc:0 "Un moteur radial classique équipé d'un système d'extinction au cas où le moteur prendrait feu."
 engine_V:0 "Moteur en V"
 engine_V_desc:0 "Deux lignes de piston arangés en V autour d'un vilbrequin. Cette forme permet d'avoir plus de piston sans augmenter la largeur du moteur, qui est ainsi très aérodynamique. Le moteur aura cependant besoin d'un système de refroidissement externe pour fonctionner correctement"
 engine_V_1:0 "Moteur en V Améliorer"
 engine_V_1_desc:0 "Deux lignes de piston arangés en V autour d'un vilbrequin. Cette forme permet d'avoir plus de piston sans augmenter la largeur du moteur, qui est ainsi très aérodynamique. Le moteur aura cependant besoin d'un système de refroidissement externe pour fonctionner correctement"
 engine_V_protected:0 "Moteur en V avec éxtincteur"
 engine_V_protected_desc:0 "Un moteur en V classique équipé d'un système d'extinction au cas où le moteur prendrait feu."
 engine_turbo_prop:0 "Moteur Turbopropulseur"
 engine_turbo_prop_desc:0 "Un moteur au fonctionnement similaire au moteur à réaction. L'air ambiant entre dans le moteur, est compressé et enflammé pour l'accélérer, mais au lieu d'être éjecté pour propulser l'avion, il est utilisé pour faire tourner a haute vitesse une turbine, entrainant avec elle les pâles du moteur."
 EQ_MOD_CAT_plane_jet_engine_type_TITLE:1 "Moteur à réaction"

