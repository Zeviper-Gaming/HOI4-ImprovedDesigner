 dive_brakes_medium:0 "Dive Brakes" 
 dive_brakes_medium_desc:0 "A set of spoilers along the trailing edge of the wing deploy when the plane enters a dive, reducing overall speed and allowing the plane to pull out of steep dives without ripping its wings off. this, in turn, allows the plane to attack from a near-vertical dive, drastically increasing accuracy."
 
