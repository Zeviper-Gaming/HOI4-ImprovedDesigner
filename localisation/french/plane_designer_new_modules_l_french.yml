 EQ_MOD_CAT_plane_special_module_jet_TITLE:0 "Jet Special Modules"
 swept_wings:0 "Swept Wings"
 swept_wings_desc:0 "Swept Wings helps reduce drag in supersonic flights." 
 improved_compressor:0 "Improved Compressor"
 improved_compressor_desc:0 "Jet engines take in a great amount of surrounding air through their inlet. Behind the inlet is the compressor section. The compressor's job is to increase the pressure of the incoming air before it reaches the combustion section." 
 supersonic_air_intake:0 "Supersonic air Intake"
 supersonic_air_intake_desc:0 "For a supersonic aircraft, the inlet must slow the flow down to subsonic speeds before the air reaches the compressor." 
 afterburner:0 "Afterburner"
 afterburner_desc:0 "Now you can overclock your jet engine! How cool is that?" 
 
 leigh_light:0 "Leigh Light"
 leigh_light_desc:0 "Powerful carbon arc searchlight help spot surfaced subs at night." 
 sonobuoy:0 "Sonobuoy"
 sonobuoy_desc:0 "Expendable sonar system that is dropped from aircraft conducting anti-submarine warfare"
 magnetic_anomaly_detector:0 "Magnetic Anomaly Detector"
 magnetic_anomaly_detector_desc:0 "Magnetometers are commonly used to search for submarines. Submarines are made mainly from ferromagnetic materials, so their presence in the Earth’s magnetic field will distort the field about them. This is in addition to their inherent remanent magnetisation."
 asv_radar:0 "Sea-surface search radar"
 asv_radar_desc:0 "Basic airborne sea-surface search radar"
 
 medium_bomb_bay_cluster_bombs:0 "Cluster Bombs"
