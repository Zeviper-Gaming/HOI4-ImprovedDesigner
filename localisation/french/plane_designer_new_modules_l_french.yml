 early_turbocharger:0 "Early Turbocharger"
 early_turbocharger_desc:0 "A turbocharger is a turbine driven, forced induction device that is utilised in a piston engine to enable it to produce more power."
 early_supercharger:0 "Early Supercharger"
 early_supercharger_desc:0 "A supercharger is a mechanically driven, forced induction device that is utilised in a piston engine to enable it to produce more power. Its purpose and function is similar to a turbocharger with the principal difference being that it is mechanically driven by a direct connection to the engine whereas a turbocharger is turbine driven using engine exhaust gas flow." 


