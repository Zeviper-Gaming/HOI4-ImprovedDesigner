 adi_observation_bay:0 "Observation window" 
 adi_observation_bay_desc:0 "A window with great visibility on the ground to help the crew to find it's target"
 aircraft_cargo_bay:0 "Parachute bay"
 aircraft_cargo_bay_desc:0 "A space reserved for the transport of parachutists and equipment"
 hollow_part_small:0 "Removable compartment"
 hollow_part_small_desc:0 "A compartment of the plane thought from the beginning to be removable and give a quick access to certain parts of the plane during maintenance."
 hollow_part_medium:0 "Removable compartment"
 hollow_part_medium_desc:0 "A compartment of the plane thought from the beginning to be removable and give a quick access to certain parts of the plane during maintenance."
 hollow_part_large:0 "Removable compartment"
 hollow_part_large_desc:0 "A compartment of the plane thought from the beginning to be removable and give a quick access to certain parts of the plane during maintenance."
 adi_schraege_musik:0 "Schraege Musik"
 adi_schraege_musik_desc:0 "The Schraege Musik is a device of guns oriented towards the sky. It allows to shoot down bombers who fly higher that this plane. This keeps the plane out of range of the bombers defenses who won't even know what hit them."
 adi_t_tail:0 "Empennage in T shape"
 adi_t_tail_desc:0 "A configuration in which the elevators are placed at the top of the fin, giving a T-shape to the tail. It allows to put the control surfaces out of the engine wake, increasing the efficiency of the control surfaces for better agility. It also offers better lift, but is heavier and more dangerous if the aircraft enters a stall."
 adi_twin_boom:0 "Twin boom"
 adi_twin_boom_desc:0 "A configuration in which tail control surfaces are not installed on the fuselage, but attached to the wings by a double spar. It frees up the tail to install other components such as engines, clears the view for observation and machine guns, and overhaul the aircraft's aerodynamics."
 adi_twin_tail:0 "Twins tails"
 adi_twin_tail_desc:0 "A configuration with a large elevator and two small fins. This increases control surface and agility for heavy aircraft without having to build a gigantic tail fin. It also allows to have a rear view without blind spots for the defense turrets."
 
 armor_plate_small:0 "Armor"
 armor_plate_small_desc:0 "Steel plates placed behind the pilot's seat and around the engine provide a better chance of surviving anti-aircraft fire and tail attacks."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "To reinforce the survivability of the plane, it is necessary to put armor where our planes returning from mission are hit the most often."
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Armor that protects parts of the aircraft that are never hit."
 
 maritime_aircraft_construction:0 "Maritime aeronautical construction"
 maritime_aircraft_construction_desc:0 "Airplanes don't all have to land on land. Rivers, lakes and oceans can also make good airfields and at a lower cost, if tempted that the device is a seaplane."
 advanced_aircraft_construction:0 "Advanced aerial construction"
 advanced_aircraft_construction_desc:0 "Instead of always trying to increase engine power, advances in aerodynamics would allow us to build planes that fly faster and use less fuel."
 modern_aircraft_construction:0 "Modern aerial construction"
 modern_aircraft_construction_desc:0 "With the speed of aircraft constantly increasing, some pilots manage to reach speeds close to the speed of sound, but tend to damage their aircraft. New studies on high speed aerodynamics seems necessary if we want to break new speed records."
 survivability_studies_dos:0 "Fire protections"
 survivability_studies_dos_desc:0 "One way to increase the survivability of aircrafts would be to install systems capable of fighting fires while in flight."
 tech_schraege_musik:0 "Schraege musik"
 tech_schraege_musik_desc:0 "By installing cannons aimed skyward on the roof of a fighter, it would be possible to shoot down enemy bombers flying higher than it, thus making the attack completely discreet"
 
 fuselage_biplane:0 "Biplane configuration"
 fuselage_biplane_desc:0 "A fusealge configuration with two wings instead of one. Having an extra wing increases the wing area of ​​the plane, resulting in an increase in lift and agility of the aircraft at low speeds. This doubling also allows the aircraft to stay airborne even with a damaged wing, but also reduces the aircraft's aerodynamics, range and speed."
 fuselage_high_wing:0 "High-wing monoplane configuration"
 fuselage_high_wing_desc:0 "A fuselage configuration with the wings placed above the pilot head. Its placement clears the view, offering the pilot an excellent ground visiblity."
 fuselage_monoplane:0 "Low wing monoplane configuration"
 fuselage_monoplane_desc:0 "A fuselage configuration with the wings placed under the pilot. Its placement limits the visibility of the ground, but offers the pilot a good visibility of anything above him, an essential asset while in air combat."
 fuselage_twin:0 "Twin fuselage configuration"
 fuselage_twin_desc:0 "A configuration in which two aircraft cells are combined into one. Combining two aircraft increases the capabilities of the aircraft to carry payload and fuel, but at the cost of poor maneuverability and the cost of two aircraft..."
 fuselage_flying_wing:0 "Flying wing configuration"
 fuselage_flying_wing_desc:0 "A fuselage configuration in which the rear part of the aircraft is fused with the wing. This configuration allow to limit the surfaces exposed to the air of the aircraft, drastically increasing the aerodynamics of the aircraft. Without a tail, the aircraft's defensive turrets don't have any blind spot at the rear of the aircraft. The only problem is the instability in flight caused by the lack of a tail."
 fuselage_swept_wing:0 "Swept wings configuration"
 fuselage_swept_wing_desc:0 "A configuration in which the angle of attack of the wings is increased, so that the wings form an arrow. This configuration allows the aircraft to penetrate the air better at high speed, but reduces maneuverability at low speed."
 
