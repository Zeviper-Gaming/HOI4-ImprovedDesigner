 engine_inline:0 "Inline engine"
 engine_inline_desc:0 "An engine with a single piston line placed one behind the other. Its thin profile allows it to take up little space and make the aircraft more aerodynamic"
 engine_motor_rotary:0 "Rotary engine"
 engine_motor_rotary_desc:0 "An engine with pistons arranged in a circle around a crankshaft. The propellers are attached to the engine, which rotates around the aircraft. The shape of the motor allows it to be air cooled, it don't need to rely on other systems to operate."
 engine_plane_towing:0 "Towing"
 engine_plane_towing_desc:0 "This plane is a glider and cannot propel itself, it is towed by another plane on takeoff."
 engine_pull_push:0 "Pull-push engine"
 engine_pull_push_desc:0 "Two engine assembled into one, with one engine dedicated to pulling the aircraft and the other dedicated to push it. This system allow to double the power of an aircraft without having to drastically increase the size of it."
 engine_radial:0 "Radial engine"
 engine_radial_desc:0 "An engine with pistons arranged in a circle around a crankshaft. With all the pistons being in only one row around the crankshaft, they can be air-cooled and do not need other systems to operate, but the engine is less aerodynamic"
 engine_radial_1:0 "Improved Radial engine"
 engine_radial_1_desc:0 "An engine with pistons arranged in a circle around a crankshaft. With all the pistons being in only one row around the crankshaft, they can be air-cooled and do not need other systems to operate, but the engine is less aerodynamic"
 engine_radial_protected:0 "Radial engine with fire suppressor"
 engine_radial_protected_desc:0 "A classic radial engine equipped with a fire extinguisher system in case the engine catches fire."
 engine_V:0 "V engine"
 engine_V_desc:0 "Two piston lines arranged in a V around a crankshaft. This shape allow to have more piston without increasing the width of the engine, making this engine aerodynamic. The motor will however need an external cooling system to run properly."
 engine_V_1:0 "Improved V engine"
 engine_V_1_desc:0 "Two piston lines arranged in a V around a crankshaft. This shape allow to have more piston without increasing the width of the engine, making this engine aerodynamic. The motor will however need an external cooling system to run properly."
 engine_V_protected:0 "V engine with fire suppressor"
 engine_V_protected_desc:0 "A classic V-engine equipped with an extinguisher system in case the engine catches fire."
 engine_turbo_prop:0 "Turboprop engine"
 engine_turbo_prop_desc:0 "An engine operating like an jet engine. Ambient air enters the engine. It is compressed and then ignited, making it go fast. But instead of being ejected to propel the aircraft like in a jet, the speed of the air is used to spin a turbine, who is dragging the engine blades with it."
 EQ_MOD_CAT_plane_jet_engine_type_TITLE:1 "Jet engine"
 
